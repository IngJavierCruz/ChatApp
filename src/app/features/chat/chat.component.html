<h1>Messages</h1>
<hr>

<div id="chat-message">
    <li class="list-group-item" *ngFor="let message of chatMessages">
        {{ message.autor }}:  {{ message.message }}
    </li>
</div>


<form (ngSubmit)="send()">


    <input 
        type="text"
        [(ngModel)]="text"
        class="form-control chat-input"
        name="text"
        placeholder="Message..."
        autofocus
        autocomplete="off"
        >

</form>
