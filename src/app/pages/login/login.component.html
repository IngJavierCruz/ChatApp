<h1>LOGIN</h1>
<hr>

<div class="row justify-content-cneter">
    <div class="col-9">
        <form class="p-4" (ngSubmit)="signin()">

            <input 
                type="text"
                [(ngModel)]="name"
                name="name"
                class="form-control"
                placeholder="UserName"
                autofocus
                autocomplete="off"
                >
            <button [disabled]="name.trim().length === 0" class="btn btn-primary mt-3">
                Send
            </button>
        </form>
    </div>
</div>
